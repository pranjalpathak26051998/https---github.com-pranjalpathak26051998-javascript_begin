<html>
    <head>
        <title>
            JavaScript
        </title>
        <script>
            i=1
            s=20
            while(i<=10)
            {
                document.write("<br>"+i)
                    i++
            }
            while(s>=1)
            {
                document.write("<br>"+s)
                s--
            }
        </script>
    </head>
</html>

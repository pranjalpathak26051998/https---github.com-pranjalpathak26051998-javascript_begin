<!-- WAP to print even and odd numbers-->
<html>
    <head>
        <title>
            Even and Odd
        </title>
        <script>
            m=parseInt(prompt("Enter the number"))
            j=0
            i=0
            x=1
            s=0
            while(x<=10)
            {
                document.write("<br>"+x)
                s=s+x
                x++            
            }
            if(m%2==0)
            {
                document.write("Even Number")
            }
            else
            {
                document.write("Odd Number")
            }
            i=m/2;
            j=m%2;
            document.write("<br> the remainder ="+j) 
            document.write("<br> the remainder ="+i)            
           
        </script>
    </head>
</html>

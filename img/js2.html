<html>
    <head>
        <title>
            Sum values 
        </title>
        <script>
            i=1
            s=0
            while(i<=10)
            {
                document.write("<br>"+i)
                s=s+i
                i++
            }
            document.write("<br> the sum is ="+s)

        </script>
    </head>
</html>

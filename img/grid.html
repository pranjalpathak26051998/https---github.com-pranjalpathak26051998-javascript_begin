<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student</title>
  </head>
  <body>
    <div class="container">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Student Information</h1>
            <p>This is a student information page...</p>
          </div>
          <div class="row">
            <div class="col-md-8">
                <div class="container">
                    <center><h1>Registration Form</h1></center>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter the name">
                      </div>
                      <div class="mb-3">
                        <label for="fname" class="form-label">Father Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter the father's name">
                      </div>
                      <div class="mb-3">
                        <label for="fname" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter the contact">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="fname" placeholder="Enter the Email address">
                      </div>
                      <div class="mb-3">
                        <label for="Country" class="form-label">Select Country</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Country</option>
                            <option value="1">India</option>
                            <option value="2">Srilanka</option>
                            <option value="3">Japan</option>
                          </select>
                      </div>
                      <div class="mb-3">
                        <input type="button" class="btn btn-primary" value="Submit">
                        <input type="reset" class="btn btn-success" value="cancel">
                      </div>
                </div>
            </div>
            <div class="col-md-4">
               <div class="containter">
                <center><h1>Login Form</h1></center>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="email" class="form-control" id="username" placeholder="enter user name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="username" placeholder="enter user password">
                  </div>
                  <div class="mb-3">
                    <input type="button" value="Login" class="btn btn-primary">
                    <input type="reset" value="cancel" class="btn btn-danger">
                  </div>
               </div>
            </div>
          </div>
          
    </div>

</html>

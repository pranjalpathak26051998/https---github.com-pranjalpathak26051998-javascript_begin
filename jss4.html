<!-- Enter the name and print the first letter of each word -->
<html>
    <head>
        <title>
            First letter  
        </title>
        <script>
            str="Mahendra Singh Dhoni"
           m=str.charAt(0) + "."
           for(i=0;i<str.length;i++)
           {
            if(str.charAt(i)== ' ')
            {
                m= m+ str.charAt(i+1)+ "."
            }
        else
           {
                document.write("<br> does not exist")
            }            
           }
           document.write(m)
        </script>
    </head>
</html>

<html>
    <head>
        <title>Star_Pattern</title>
        <script>
            for(i=1;i<=5;i++)
            {
                for(j=1;j<=5;j++)
                {
                    document.write(" * ")
                }
                document.write("<br>")
            }
            document.write("........................................");
            document.write("<br>")
          
        </script>

        <script>

                }
                for(j=i;j<=5;j++)
                {
                    document.write(" *")//&nbsp;
                }
                document.write("<br>")
               
            }
            document.write("........................................");
            document.write("........................................");
